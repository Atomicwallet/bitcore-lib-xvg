<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-transaction
    *ngIf="(transaction$ | async) as transaction"
    [transaction]="transaction"
    [summary]="false"
    [displayValueCode]="config.displayValueCode$ | async"
  ></app-transaction>
</ion-content>
