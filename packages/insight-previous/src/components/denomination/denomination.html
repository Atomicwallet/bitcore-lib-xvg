<ion-list radio-group [(ngModel)]="currencyProvider.currencySymbol" (ionChange)="priceProvider.setCurrency(currencyProvider.currencySymbol)">
  <ion-row *ngIf="switcherOn">
    <ion-list-header>
      Blockchain
    </ion-list-header>

    <ion-item *ngFor="let chainNetwork of api.networkSettings.value.availableNetworks">
      <ion-avatar item-start>
        <img src="assets/img/currency_logos/{{ chainNetwork.chain.toLowerCase() }}.svg" class="logo" />
      </ion-avatar>
      <ion-label color="dark" (click)="changeExplorer(chainNetwork)">
        <button ion-button small>{{chainNetwork.chain}} {{chainNetwork.network}}</button>
      </ion-label>
    </ion-item>
  </ion-row>

  <ion-list-header>
    Units
  </ion-list-header>

  <ion-item *ngFor="let unit of units">
    <ion-label color="dark">{{ unit }}</ion-label>
    <ion-radio value="{{ unit }}" (click)="close()"></ion-radio>
  </ion-item>
</ion-list>
